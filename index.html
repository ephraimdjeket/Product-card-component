<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- CSS Stylesheet -->
  <link href="global.css" rel="Stylesheet">
  <link href="desktop.css" rel="Stylesheet">
  <link href="mobile.css" rel="Stylesheet">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="main">
    <picture>
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 38.25em)">
      <source srcset="./images/image-product-mobile.jpg" media="(max-width: 38.25em)">
      <img class="product-img" src="./images/image-product-desktop.jpg" alt="Product Image">
  </picture>
    <aside class="card-wrapper">
      <section class="product-info">
        <small>P E R F U M E</small>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
        <div class="price-wrapper">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div>
        <button class="add-to-card"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312" />
          </svg>
          Add to Cart</button>

      </section>
    </aside>
  </main>
</body>

</html>
